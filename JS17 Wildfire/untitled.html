<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Demo</title>
</head>
<body>

<div class="container">


	<button type="button" class="btn btn-warning btn-lg focus btn-block">Max</button>

	<form class="form-inline">
	<div class="row">
		<div class="form-group col-md-3">
			  <label for="exampleInputCity">City</label>
			  <input type="city" class="form-control" placeholder="Enter city">
		</div>
		<div class="form-group col-md-5">
			  <label for="exampleInputState">State</label>
			  <input type="state" class="form-control" id="exampleInputState" placeholder="Enter state">
		</div>
		<div class="form-group col-md-3">
			  <label for="exampleInputZip">Zip</label>
			  <input type="zipcode" class="form-control" id="exampleInputZip" placeholder="Enter Zip">
		</div>
		</div>


	</form>


</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="utility.js"></script>


</body>
</html>
